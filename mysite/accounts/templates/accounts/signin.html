{%block content%}

<div class = "container">
    <h1>로그인</h1>

    <form method="POST" action="{%url 'signin' %}">
    {% csrf_token %}
    <br>
    Username:
    <input name="username" type="text" value="">
    <br>
    Password:
    <input name="password" type="password" value="">
    <br>
    <br>
    <input class = "btn btn-primary" type="submit" value="로그인">
    </form>
    <a href="{%url 'signup' %}"><input class = "btn btn-primary" type="submit" value="회원가입"></a>
</div>

{% endblock %}
